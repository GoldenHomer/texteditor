<!doctype html>
<html>
<head>
    <title>Text editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>

    <div id="btns">
    <input type="button" value="b" id="bold" >
    <input type="button" value="i" id="italic">
    <input type="button" value="u" id="underline">
    </div>

    <textarea class="text" id="text1"></textarea><br>
    <textarea class="text" id="text2"></textarea><br>
    <textarea class="text" id="text3"></textarea><br>
    <!-- Empty div to put the text in -->
    <div id="view_text">
    </div>
</body>
</html>
