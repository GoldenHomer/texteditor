<!doctype html>
<html>
<head>
    <title>Text editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="editor.jsi"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script>
        //jQuery draggable method
        $(function(){
            $("#draggable").draggable();
        });
    </script>
</head>
<body onload="">
    <!-- Buttons -->
    <div id="draggable" class="ui-widget-content">
        <input type="button" value="b" id="bold" >
        <input type="button" value="i" id="italic">
        <input type="button" value="u" id="underline">
    </div>
    <!-- Text area -->
    <textarea class="text" id="text1"></textarea>
    <textarea class="text" id="text2"></textarea>
    <textarea class="text" id="text3"></textarea>
</body>
</html>
